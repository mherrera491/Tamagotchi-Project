<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tamagotchi.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tamagotchi Project</title>
  </head>
  <body>
    <div id="game-box">
      <h1>Tamagotchi Project</h1>
      <img id="pet" src="./assets/images/baby2-stage.png" alt="Tamagotchi Pet" />
      <div id="status-checks">
        <p>Age: <span id="age">0</span></p>
        <p>Fun: <span id="fun">100%</span></p>
        <p>Hunger: <span id="hunger">100%</span></p>
        <p>Energy: <span id="energy">100%</span></p>
      </div>
      <div id="activty-buttons">
        <button id="feed-button">Feed Me</button>
        <button id="play-button">Play</button>
        <button id="sleep-button">Sleep</button>
      </div>
    </div>
  </body>
</html>
